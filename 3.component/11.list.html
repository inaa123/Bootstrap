<head>
<title>list</title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'></script>
<link rel='stylesheet' href='http://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'/>
</head>
<div class='container'>
    <div class='row'>
        <div class='col'>
           <ul class='list-group'>
                <li class='list-group-item active'>사과</li>
                <li class='list-group-item'>포도</li>
                <li class='list-group-item'>딸기</li>
           </ul>
        </div>

        <div class='col'>
            <div class='list-group'>         <!-- active는 선택됐다. 활성호ㅏ됐따라는 뜻-->
                <a href='#' class='list-group-item list-group-item-action active'>사과</a>
                <a href='#' class='list-group-item list-group-item-action'>포도</a>
                <a href='#' class='list-group-item list-group-item-action'>딸기</a>
            </div>
        </div>

        <div class='col'>
            <ul class='list-group list-group-horizontal'>
                <li class='list-group-item active'>사과</li>
                <li class='list-group-item'>포도</li>
                <li class='list-group-item'>딸기</li>
            </ul>
        </div>

        <div class='col'>
            <ul class='list-group'> 
                <!-- 과제: 과일명은 왼쪽에, 배지는 오른쪽 끝에 배치하라.-->
                <li class='list-group-item d-flex justify-content-between'>
                    사과 <span class='badge badge-primary badge-pill'>14</span>
                </li>
                <li class='list-group-item d-flex justify-content-between'>
                    포도 <span class='badge badge-primary badge-pill'>2</span>
                </li>
                <li class='list-group-item d-flex justify-content-between'>
                    딸기 <span class='badge badge-primary badge-pill'>2</span>
                </li>
            </ul>
        </div>
    </div>
</div>
