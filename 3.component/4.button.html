<html>
<head>
<title>button</title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js'></script> <!-- j쿼리와 파퍼가 부트스트랩보다 먼저 있어야함.-->
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'></script>
<link rel='stylesheet' href='http://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'/>
<style>
    
</style>
</head>
<body>
<div class='container'>
    <div class='row'>
        <div class='col'>
            <button type='button' class='btn btn-primary'>Button</button>
            <button type='button' class='btn btn-link'>Button</button>
            <a href='#' class='btn btn-primary'>Link</a>
            <input type='button' class='btn btn-primary' value='Input'/>
        </div>
        <div class='col'>
            <button type='button' class='btn btn-outline-primary'>outline</button>
        </div>
    </div>

    <div class='row mt-3'>
        <div class='col'>
            <button type='button' class='btn btn-primary btn-lg'>LARGE</button>
            <button type='button' class='btn btn-success btn-sm'>small</button>
        </div>
        <div class='col'>
            <button type='button' class='btn btn-info btn-lg btn-block'>BLOCK</button> <!--블럭 모바일에서 자주 봄-->
        </div>
    </div>

    <div class='row mt-3'>
        <div class='col'>
            <a href='#' class='btn btn-warning'>base</a>
            <a href='#' class='btn btn-warning active'>active</a>
            <a href='#' class='btn btn-warning disable'>disable</a>
        </div>
    </div>

    <div class='row mt-3'>
        <div class='col'>
            <div class='btn-group'> <!--신발 모자 붙어있음.-->
                <button type='button' class='btn btn-secondary'>신발</button>
                <button type='button' class='btn btn-secondary'>모자</button>
            </div>
            <div class='btn-group'>
                <button type='button' class='btn btn-secondary'>상의</button>
                <button type='button' class='btn btn-secondary'>하의</button>
            </div>
        </div>

        <div class='col'>
            <div class='btn-group btn-group-lg'>
                <button type='button' class='btn btn-secondary'>신발</button>
                <button type='button' class='btn btn-secondary'>모자</button>
            </div>
        </div>

        <div class='col'>
            <div class='btn-toolbar'>
                <div class='btn-group'>
                    <button type='button' class='btn btn-secondary'>신발</button>
                    <button type='button' class='btn btn-secondary'>모자</button>
                </div>
                <div class='btn-group'>
                    <button type='button' class='btn btn-secondary'>상의</button>
                    <button type='button' class='btn btn-secondary'>하의</button>
                </div>
            </div>
        </div>
    </div>

    <div class='row mt-3'>
        <div class='col'>
            <div class='btn-group'>
                <button type='button' class='btn btn-light'>식품</button>
                <div class='btn-group'>
                    <button type='button' class='btn btn-light dropdown-toggle' data-toggle='dropdown'>패션</button>
                    <div class='dropdown-menu'>
                        <a href='#' class='dropdown-item'>신발</a>
                        <a href='#' class='dropdown-item'>모자</a>
                    </div>
                </div>
                <button type='button' class='btn btn-light'>문구</button>
            </div>
        </div>

        <div class='col'>
            <div class='btn-group-vertical'>
                <button type='button' class='btn btn-light'>식품</button>
                <div class='btn-group'>
                    <button type='button' class='btn btn-light dropdown-toggle' data-toggle='dropdown'>패션</button>
                    <div class='dropdown-menu'>
                        <a href='#' class='dropdown-item'>신발</a>
                        <a href='#' class='dropdown-item'>모자</a>
                    </div>
                </div>
                <button type='button' class='btn btn-light'>문구</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
